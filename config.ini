[general]
content_file = content.txt
read_interval = 10
rotation_interval = 30

[browser]
# Opciones: chrome, chromium
type = chrome

[commands]
# Comandos para abrir diferentes tipos de contenido
# {url} se reemplazar√° con la URL real
chrome_cmd = google-chrome --kiosk --incognito --new-window "{url}"
chromium_cmd = chromium-browser --kiosk --incognito --new-window "{url}"
vlc_cmd = vlc --fullscreen --no-osd --play-and-exit "{video}"
